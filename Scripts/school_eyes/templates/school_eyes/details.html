<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coverage details</title>
  </head>
  <body>
    <p>{{subject}}</p>
    <ul>
      {% for topic in topics %}
      <li>
        <p>{{ topic }}</p>
        <p>Coverage :{{ topic.coverage }}</p>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
