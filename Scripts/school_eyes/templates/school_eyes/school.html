<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <h1>{{user.username}}</h1>
    <ul>
      {% for subject in subjects %}
      <li>
        <a href="{% url 'school_eyes:subject' subject.id %} ">{{ subject }}</a>
      </li>
      {% endfor %}
    </ul>
    <a href="{% url 'school_eyes:new_subject' %}">Add more subjects</a>
  </body>
</html>
